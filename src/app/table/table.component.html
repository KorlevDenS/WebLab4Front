<table
  mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="x">
    <th mat-header-cell *matHeaderCellDef> X</th>
    <td mat-cell *matCellDef="let point"> {{point.x | number:'1.3'}} </td>
  </ng-container>

  <ng-container matColumnDef="y">
    <th mat-header-cell *matHeaderCellDef> Y</th>
    <td mat-cell *matCellDef="let point"> {{toFixed(point.y)| number:'1.3' }} </td>
  </ng-container>

  <ng-container matColumnDef="r">
    <th mat-header-cell *matHeaderCellDef> R</th>
    <td mat-cell *matCellDef="let point"> {{point.r}} </td>
  </ng-container>

  <ng-container matColumnDef="res">
    <th mat-header-cell *matHeaderCellDef> Результат</th>
    <td mat-cell *matCellDef="let point"> {{point.message}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Дата</th>
    <td mat-cell *matCellDef="let point"> {{point.dateTime}} </td>
  </ng-container>

  <ng-container matColumnDef="exec">
    <th mat-header-cell *matHeaderCellDef> Время подсчёта, нс</th>
    <td mat-cell *matCellDef="let point"> {{point.executionTime}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
  [length]="dataSource.data.length"
  [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
